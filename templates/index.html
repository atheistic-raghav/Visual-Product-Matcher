<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Visual Product Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">🎯 Visual Product Matcher</h1>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2 class="upload-title">🔍 Find Similar Products</h2>
                <form class="upload-form" id="uploadForm">
                    <div class="form-group">
                        <label class="form-label" for="fileInput">📸 Upload Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" class="file-input" accept="image/*">
                            <label for="fileInput" class="file-input-label">
                                <div>
                                    <span>📤 Click to upload or drag and drop</span><br>
                                    <small>PNG, JPG, JPEG, GIF, WEBP up to 16MB</small>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="urlInput">🌐 Or Enter Image URL</label>
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com/image.jpg">
                    </div>

                    <button type="button" id="searchBtn" class="btn btn-primary">
                        🔍 Find Similar Products
                    </button>
                </form>

                <!-- Image Preview -->
                <div id="imagePreview" class="image-preview">
                    <!-- Preview content will be inserted here -->
                </div>
            </section>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h3>🧠 AI is analyzing your image...</h3>
                <p>This may take a few seconds</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="error-alert">
                <span id="errorMessage"></span>
            </div>

            <!-- Filter Section -->
            <section id="filterSection" class="filter-section">
                <div class="filter-header">
                    <h3 class="filter-title">🎛️ Similarity Threshold</h3>
                    <span id="similarityValue" class="similarity-display">75</span>
                </div>
                <input type="range" id="similarityRange" class="similarity-slider" 
                       min="0" max="100" value="75" step="5">
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section">
                <div class="results-header">
                    <h2 class="results-title">🎯 Similar Products</h2>
                    <span id="resultCount" class="results-count">0 results</span>
                </div>
                <div id="results" class="results-grid">
                    <!-- Results will be inserted here -->
                </div>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
